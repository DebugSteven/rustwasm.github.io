<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      {%- if layout.unwrapped -%}
      {{ content }}
      {%- else -%}
      <div class="wrapper">
        {{ content }}
      </div>
      {%- endif -%}
    </main>

    {%- include footer.html -%}

    {%- include analytics.html -%}

  </body>

</html>
